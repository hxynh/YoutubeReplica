<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoutubeAPI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>
    <div id="header">
        <div class="left-header">
            <div class="menu" onclick="hideMenu()">&#8801;</div>
            <div class="youtube-home">
                <i class="fa fa-youtube-play" style="font-size:28px;color:red;"></i>
                <h4>YouTube</h4>
            </div>
        </div>
        <div class="mid-header">
            <form id="search-form">
                <input class="search-text" placeholder="Search">
                <button class="search-btn" title="Search"></button>
            </form>
            <div class="search-speech">
                <i class="fa fa-microphone" title="Search with speech"></i>
            </div>
        </div>
        <div class="right-header">
            <div class="create-vid-btn">
                <i class="fa fa-video-camera" title="Create"></i>
            </div>
            <div class="notification-btn">
                <i class="fa fa-bell" title="Notifications"></i>
            </div>
            <div class="profile">NH</div>
        </div>
    </div>
    <div id="contents">
        <div class="left-content">
            <a class="nav-btn" title="Home" href="https://www.youtube.com/">Home</a>
            <a class="nav-btn" title="Sshorts" href="https://www.youtube.com/shorts/yY_CBKCKH38">Shorts</a>
            <a class="nav-btn" title="Subscriptions" href="https://www.youtube.com/feed/subscriptions">Subscriptions</a>
            <a class="nav-btn" title="Library" href="https://www.youtube.com/feed/library">Library</a>
        </div>
        <div class="right-content">

        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
